<!DOCTYPE html>
<html>
	<head>
		<title>Echo Recent Participants app v{%=packageVersions.stable%} Demo</title>
		<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/dev/loader.js"></script>
	</head>
<body>

<center><h1>Recent Participants (#puppies)</h1></center>
<div id="container" style="margin: 0px auto; width: 50%; max-width: 470px;"></div>

<script type="text/javascript">
	Echo.Loader.initApplication({
		"scripts": {
			"dev": "{%= appBaseURLs.dev %}/app.js",
			"prod": "{%= appBaseURLs.prod %}/app.js"
		},
		"component": "Echo.Apps.RecentParticipants",
		"config": {
			"target": document.getElementById("container"),
			"targetURL": "http://social-chatter.echoplatform.com/social-source-input/fm703jjma7",
			"presentation": {
				"maxParticipants": 16
			},
			"dependencies": {
				"StreamServer": {"appkey": "echo.echo.streamserver.echo.prod"}
			}
		}
	});
</script>

</body>
</html>
